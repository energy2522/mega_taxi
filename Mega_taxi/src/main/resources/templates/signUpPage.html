<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <style>

        /* Basics */
        html, body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            color: #444;
            -webkit-font-smoothing: antialiased;
            background: #f0f0f0;
        }
        #container {
            position: fixed;
            width: 340px;
            height: 390px;
            top: 30%;
            left: 50%;
            margin-top: -140px;
            margin-left: -170px;
            background: #fff;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);

        }
        form {
            margin: 0 auto;
            margin-top: 20px;
        }
        label {
            color: #555;
            display: inline-block;
            margin-left: 18px;
            padding-top: 10px;
            font-size: 14px;
        }
        p a {
            font-size: 11px;
            color: #aaa;
            float: right;
            margin-top: -13px;
            margin-right: 20px;
        }
        p a:hover {
            color: #555;
        }
        input {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 12px;
            outline: none;
        }
        input[type=text],
        input[type=password] {
            color: #777;
            padding-left: 10px;
            margin: 10px;
            margin-top: 12px;
            margin-left: 18px;
            width: 290px;
            height: 35px;
        }
        #lower {
            background: #fff;
            width: 100%;
            height: 69px;
            margin-top: 20px;
        }
        input[type=submit] {
            background: #b4cef7;
            float: right;
            margin-right: 20px;
            margin-top: 20px;
            width: 80px;
            height: 30px;
        }
    </style>
</head>
<body>
<div id="container">
    <form name="Sign up page" action="Sign up">
        <label for="user_name">Your name:</label>
        <input type="text" id="user_name" name ="user_name">
        <label for="user_surname">Your surname:</label>
        <input type="text" id="user_surname" name ="user_surname">
        <label for="phone_number">Your phone number:</label>
        <input type="text" id="phone_number" name="phone_number">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div id="lower">
            <input type="submit" value="Sign Up">
        </div><!--/ lower-->
    </form>
</div>
</body>
</html>
